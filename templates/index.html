<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body id="cover">

	<div class="jumbotron">
		<h1 class="display-1">Stackadoc</h1>
		<p class="display-4">Application Flask pour le scrapping du site SENA</p>
		<hr class="text-center">
    </div>
	<!--<div class="bg">-->

        {% block content %}
        <div class="container-xl op">
        <form action="{{ url_for('scrapper') }}" method=post>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter Your link Here</label>
              <input type="text" class="form-control" placeholder="Link to scrap" name="link_field">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Elasticsearch URL</label>
                <input type="text" class="form-control" placeholder="URL" name="es_url">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Elasticsearch Username</label>
                  <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Elasticsearch Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Elasticsearch Index</label>
                  <input type="text" class="form-control" placeholder="Index name" name="index_name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Who did the load ?</label>
                  <input type="text" class="form-control" placeholder="Your name" name="who">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        {% endblock %}
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</body>
</html>
